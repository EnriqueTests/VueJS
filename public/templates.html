<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Example templates</title>
    </head>

    <body>
        <div id="app" v-cloak>

            <!--Filtro que lo convierte a mayusculas-->
            <h1>Bienvenido {{ user.name | uppercase }}</h1>

            <!--Con el v-if activado, este div nos muestra los errores-->
            <div class="login-errors-container" v-if="errors.length !== 0">
                <ol class="login-errors">

                    <!--Con el v-for, nos da todos los errores que cometimos-->
                    <li v-for="error in errors"> {{ error }}</li>
                </ol>
            </div>

            <!--Con v-on, evitamos que haga un post al servidor-->
            <form class="login" v-on:submit.prevent="onLogin">
                <div class="login-field">
                    <label for="username">Nombre de usuario</label>
                    <input id="username" type="text" v-model="user.name" />
                </div>

                <div class="login-field">
                    <label for="password">Contraseña</label>
                    <input id="password" type="password" v-model="user.password" />
                </div>

                <div class="login-field">
                    <button type="submit" v-bind:disabled="isFormEmpty">Entrar</button>
                </div>
            </form>

            <a v-bind:href="urlPasswordChange" target="_blank">
                ¿Has olvidado tu contraseña?
            </a>
        </div>

        <script src="../node_modules/vue/dist/vue.js"></script>
        <script src="../node_modules/vue/dist/vue2-filters.js"></script>
        <script src="templates.js"></script>
    </body>
</html>
